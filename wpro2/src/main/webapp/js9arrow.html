	return a+b;
}

// ---- 콜백 함수 ------
console.clear(); //콘솔을 깨끗하게 비운다. 
let sunFunc = (a,b) =>  {
	let result = a+b;
	return result;
}
console.log(`sunFunc 결과: ${sunFunc(3,4)}`); //sunFunc 결과: 7
// 수행문장이 복수면 {} 해야함. 반환값있을경우 return. 수행문장 1개면 {}, return 생략가. 

// 반복문 처리 : for
function func(...para) { //구조분해연산자 
	console.log(para.length, ' ', para); //4 ' ' (4) ['a', 'b', 'c', 'd']

	for(let i= 0; i<para.length; i++){
		console.log(para[i]); //a b c d가 차례로 찍힌다
	}
	for(let s of para){ //배열일땐 of 객체일땐 in
		console.log(s); //a b c d가 차례로 찍힌다
	}
	//Array.forEach(callbackFn [,arg]: array 클래스 메소드. 반환값없음.
	para.forEach(function(obj){ // 콜백함수
		console.log(obj); //a b c d가 차례로 찍힌다
	});
	
	(para.forEach((obj)=> console.log(obj))); //콜백에서 화살표함수써봄 //a b c d가 차례로 찍힌다
}

function sumDigits(number){
	let sum=0;
	let arr= String(number).split("");
	arr.forEach((i) => {
		sum += parseInt(i);
	});
	return sum;
}
