<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function func1(){
	document.getElementById("show").innerText = "전통적인 이벤트 처리";
}
let a =10;
let b ={
	funcNew:function(){
	document.getElementById("show").innerText = "b 객체의 메소드 처리";
	}, 
	funcNew2:function(){
	document.getElementById("show").innerHTML = "<h1>b 객체의 멤버 처리</h1>";
	}, 
}
</script>
<script type="text/javascript">
// window.onload함수: 로딩이완료되면 딱1번만수행되는 함수
window.onload = function(){ //이렇게 따로 빼두는걸 w3c는 좋아한다.
	//alert("ok");
	//id
	const exBtn1= document.getElementById("btn1"); //버튼읽어 변수에기억
	exBtn1.onclick = function(){ //이벤트장착
		document.getElementById("show").innerText= "클릭1선택";
	}
	//name
	const exBtn2= document.getElementsByName("myBtn"); //복수라 자연스레 배열이된다
	console.log(exBtn2.length);
	exBtn2[0].onclick= function(){
		document.getElementById("show").innerText= "클릭2누름";
	}
	exBtn2[1].onclick= function(){
		document.getElementById("show").innerText= "클릭3처리";
	}
	//tagname
	exBtn3 = document.getElementsByTagName("input")[6] //inpu태그쓴것들이 많다. 6번째코드를수행한다.
	exBtn3.onclick= function(){
		document.getElementById("show").innerText= "클릭4수행";
	}
	//이벤트 연결 및 해제 // 위4개는 한번연결하면 픽스. 5는 해제도된다.
	// 컴포넌트.addEventListener("이벤트종류", 핸들러함수)
	document.getElementById("btn5").addEventListener("click", abcFunc);
}

function abcFunc(){
	document.getElementById("show").innerText= "클릭5이벤트처리";
	
	document.getElementById("btn5").removeEventListener("click", abcFunc); //이벤트연결해제	
}
</script>





</head>
<body>
<h2>이벤트처리</h2>
<input type="button" value="버튼1" onclick="func1()"><br> <!-- w3c가 안좋아하는방법  -->
<input type="button" value="버튼2" onclick="b.funcNew()"><br>
<input type="button" value="버튼3" onclick="b.funcNew2()"><br>
<hr>
<input type="button" value="클릭1" id="btn1"> <!-- w3c가 좋아하는 방법  -->
<input type="button" value="클릭2" id="btn2" name="myBtn">
<input type="button" value="클릭3" id="btn3" name="myBtn">
<input type="button" value="클릭4" id="btn4">
<input type="button" value="클릭5" id="btn5">
<hr>
<div id="show"></div>
</body>
</html>
