<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload= () => {
	document.getElementById("sel").onchange = function(){
		let sangpum= comments = ""; //두 변수 한번에 선언
		
		const sel= frm.sel.options[frm.sel.selectedIndex].value;
		console.log(sel); //value인 10 20 30 찍힘
		const sang= frm.sel.options[frm.sel.selectedIndex].text;
		console.log(sang);//글자인 마우스 키보드 모니터가 찍힘
		
		if(sel==='10'){//마우스
			sangpum = sang;
			comments = '딸깍딸깍 클릭';
		}else if(sel==='20'){//키보드
			sangpum = sang;
			comments = '타다타닥 타이핑';
		}else if(sel==='30'){//모니터
			sangpum = sang;
			comments = '선명한 화질';
		}
		
		console.log(sangpum, ' ', comments);
		
		addRow(sangpum, comments);//tr 추가//화면에 테이블삽입
		
		//table에 border 속성추가
		document.getElementById("myTable").setAttribute("border",1);
	}
	//제목 출력
	let h= document.createElement('h2');
	let t= document.createTextNode('결과는');
	h.appendChild(t);
	document.getElementById("header").appendChild(h);
	
	
}

function addRow(sangpum, comments){ //tr생성작업하는곳
	let row =document.createElement('tr');
	let col= addCol(sangpum);
	row.appendChild(col);// <tr><td>상품명</td></tr>
	col= addCol(comments);
	row.appendChild(col);// <tr><td>상품명</td><td>설명</td></tr>
	
	document.getElementById("myTbody").appendChild(row); //테이블에 넣기
	
}
function addCol(para){//td생성하는곳
	let col= document.createElement('td');
	let ctext= document.createTextNode(para);
	col.appendChild(ctext); // td에 상품 넣기
	return col; //<td>값</td>
}

</script>
</head>
<body>
<h2>**tag 생성 관련**</h2>
<form action="#" name="frm"> <!-- 특별히 줄 action이 없을때 #을 준다 -->
상품 선택: 
<select name="sel" id="sel">
	<option value="">선택</option>
	<option value="10">마우스</option>
	<option value="20">키보드</option>
	<option value="30">모니터</option>

</select>
<br>
<span id= "header"></span>
<table id="myTable">
	<tbody id="myTbody"></tbody>
</table>
</form>
</body>
</html>
