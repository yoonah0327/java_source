<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function gugu() { // 구구단 출력 
	let arr=document.getElementById("seldon"); //선택한 것 배열로
	let su=arr.options[arr.selectedIndex].value; //배열에 value값 받기
	
	let tr = document.createElement("tr");//테이블 만들기
	for (let i = 1; i <= 9; i++) {
		let td = document.createElement("td");
		let gu=document.createTextNode(su + "*" + i + "=" + su * i + " | ");
		tr.appendChild(td);	// tr에 td 넣기
		td.appendChild(gu); // td에 gu 넣기
	}

	document.getElementById("myTbody").appendChild(tr); //myT
}

function delfunc() { // 삭제버튼
	let aa = document.getElementById("myTbody")
	
	while(aa.hasChildNodes()){ // 지우기
		aa.removeChild(aa.childNodes[0]);
	}
}
</script>
</head>
<body>
<h2>구구단 출력</h2>
<form action="#" name="frm">
단
<select name="sel" id="seldon" onchange="gugu()">
<option value="2">2단</option>
<option value="3">3단</option>
<option value="4">4단</option>
<option value="5">5단</option>
<option value="6">6단</option>
<option value="7">7단</option>
<option value="8">8단</option>
<option value="9">9단</option>
</select>
<input type="button" value="삭제" id="del" onclick="delfunc()">
</form>
<br>
결과<br>
<table id="myTable">
<tbody id="myTbody"></tbody>
</table>
</body>
</html>
