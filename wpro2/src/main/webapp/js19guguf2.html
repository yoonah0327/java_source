<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function gugu() {
	let arr=document.getElementById("seldon");
	let su=arr.options[arr.selectedIndex].value;
	
	let tr = document.createElement("tr");
	for (let i = 1; i <= 9; i++) {
		let td = document.createElement("td");
		let gu=document.createTextNode(su + "*" + i + "=" + su * i + " | ");
		tr.appendChild(td);	
		td.appendChild(gu);
	}

	document.getElementById("myTbody").appendChild(tr);
}

function delfunc() {
	let aa = document.getElementById("myTbody")
	
	while(aa.hasChildNodes()){
		aa.removeChild(aa.childNodes[0]);
	}
}
</script>
</head>
<body>
<h2>구구단 출력</h2>
<form action="#" name="frm">
단
<select name="sel" id="seldon" onchange="gugu()">
<option value="2">2단</option>
<option value="3">3단</option>
<option value="4">4단</option>
<option value="5">5단</option>
<option value="6">6단</option>
<option value="7">7단</option>
<option value="8">8단</option>
<option value="9">9단</option>
</select>
<input type="button" value="삭제" id="del" onclick="delfunc()">
</form>
<br>
결과<br>
<table id="myTable">
<tbody id="myTbody"></tbody>
</table>
</body>
</html>
