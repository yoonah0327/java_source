<h2>동기 비동기 방식</h2>
자바스크립트는 싱글스레드만 지원. 기본적으로 여러개의 단위프로그램(함수, 메소드)을 순서대로진행.
비동기 방식을 채택해서 여러개의 단위프로그램을 병렬처리함.
<br>
<script type="text/javascript">
/*
function myProcess(){//동기방식(순차적, 직렬적)
	const now= new Date();
	const delay= now.getTime() + 3000;//3초 딜레이시키기
	
	while(new Date().getTime() < delay){ //뭔가를작업: 네트워크, 웹크롤링, 웹에제공된 자료읽기 등등
	
	}
	console.log('함수수행완료');
}
console.log('이건 첫번째작업');
myProcess();
console.log('이건 세번째작업');
// 이건 첫번째작업 함수수행완료 이건 세번째작업. 이렇게 작업하나씩 수행하고 그다음것 순차적으로진행된다.
*/

// 비동기방식(병렬적)- 특정코드가 끝날때까지 대기하지 않고, 바로 다음코드를 진행
function myProcess(){
	//setTimeout(): 비동기 처리용 함수
	setTimeout(() => { //callback함수 
		console.log('함수 수행 완료');
	}, 3000);
}
console.log('이건 첫번째작업');
myProcess();
console.log('이건 세번째작업');
// 이건 첫번째작업 이건 세번째작업 함수 수행 완료
</script>  
</body>
