<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도서관리시스템</title>
</head>
<body>
<h2>*도서관리시스템 ver0.9*</h2>
<script type="module">
import Library from './js/Library.js';
import Book from './js/Book.js';
import Magazine from './js/Magazine.js';

//도서관 생성해주기
const myLibrary = new Library('도토리 도서관');

// 2권의 책 생성후 도서관에 넣기
const book1 = new Book('자바','홍길동','111-2222');
const book2 = new Book('SQL','고길동','333-4444');
myLibrary.addItem(book1);
myLibrary.addItem(book2);

//2권의 잡지 생성후 도서관에 넣기
const magazine1 = new Magazine('js월간','김철수','5555-666', 5);
const magazine2 = new Magazine('web월간','김영희','7777-888', 3);
myLibrary.addItem(magazine1);
myLibrary.addItem(magazine2);

//도서관 책 목록 출력
myLibrary.listItems();

//검색
const foundItem = myLibrary.findItem('SQL');
console.log(`찾은 책: ${foundItem.toString()}`); //오브젝이기에 toString()은 가독성을 위해 적어주는것
</script>
</body>
</html>
