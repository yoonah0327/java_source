<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>재귀함수</title>
</head>
<body>
<script type="text/javascript">
console.log('거듭제곱용 내장함수: ', Math.pow(2,3));//거듭제곱용 내장함수:  8

//거듭제곱 함수 직접 만들어보기: for loop
function powFunc1(x,n){
	let result=1;
	for(let i =0; i<n; i++){
		result *=x;
	}
	return result;
}
console.log('거듭제곱용 사용자정의함수: ', powFunc1(2,3));//거듭제곱용 사용자정의함수:  8

//거듭제곱 함수 직접 만들기: 재귀함수
function powFunc2(x,n){
	if(n===1){
		return x;
	}else {
	return x* powFunc2(x,n-1); //함수자신을 호출.		
	}
}
console.log('거듭제곱용 재귀함수: ', powFunc2(2,3)); //거듭제곱용 재귀함수:  8

//삼항 연산자에 재귀함수 써보기
function powFunc3(x,n){
	return (n===1)? x: x* powFunc2(x,n-1); // 1? 참: x 거짓: 거듭제곱재귀함수
}
console.log('거듭제곱용 재귀함수: ', powFunc3(2,3)); //거듭제곱용 재귀함수:  8

// 삼항연산자에 재귀함수. 화살표함수사용.
const powFunc4 =(x,n) => (n===1)? x : (x* powFunc2(x,n-1));
console.log('거듭제곱용 재귀함수: ', powFunc4(2,3));

</script>
</body>
</html>
