<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css</title>
<!-- 스타일 적용 -->
<style type="text/css">
/* internal 방식 */
h1 { /* 1. 엘리먼트 형태 */
	font-size: 50px;
	font-family: 궁서;
	color: red
}

.c1 { /* 2. 클래스 형태 */
	color: orange;
	font-family: 돋움, 궁서, serif, "Times new Roman"
}

#i1 { /* 3. 아이디 형태 */
	color: blue;
	font-style: italic;
}
</style>
<!-- External 방식  -->
<link rel="stylesheet" type="text/css" href="mycss/ex1.css" />
</head>
<body>
	<h2>** CSS 적용하기 **</h2>
	<span style="font-size: 30px; color: aqua;">인라인 방식</span>

	<h1>인터널 방식</h1>
	<h2>안녕하세요</h2>
	<h1>반가워요</h1>
	<p class="c1">p 클래스 사용1</p>
	<h2 class="c1">h2 클래스 사용2</h2>
	<p id="i1">p 아이디 사용(중복불가)</p>
	<div id="i2">div 태그 별도 css 파일 작성 후 적용</div>

	<p>* 입력 양식 *</p>
	<form>
	<table border="5"> <!-- 인라인적용이기에 우선적용 -->
		<tr>
			<td>id: </td>
			<td><input type="text" name="id" id="id" class="id"></td>
			</tr>
			<tr>
			<td>pwd: </td>
			<td><input type="text" name="id" id="id" class="id"></td>
			</tr>
			<tr>
			<td colspan="2" >
			<input type="button" id="btnOK" class="btnOK" value="전송" />
			</td>
			</tr>

		</table>
	</form>
